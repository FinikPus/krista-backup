[pylama]
format = pylint
skip = */.tox/*,*/.env/*,KristaBackup/lib/*
linters = pylint,pyflakes,mccabe,isort,pydocstyle
paths = KristaBackup
sort = E,W,D

[pylama:pylint]
ignore = E1101, C0103, C0330, C0116
max_args = 6

[pylama:pydocstyle]
ignore = D213, D204, D213, D215, D400, D401, D404, D407, D408, D409